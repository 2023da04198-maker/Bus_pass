<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bus Pass</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
    }

    /* Top Header */
    .header {
        background: linear-gradient(to right, #0090d4, #007ac0);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header-left {
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .header-right {
        display: flex;
        gap: 15px;
        font-size: 22px;
    }

    .title {
        text-align: center;
        padding: 10px 0 0 0;
        font-size: 20px;
        font-weight: 600;
        background: #fff;
    }
.pass-container {
    width: 100%;
    max-width: 420px;   /* same as the video max-width */
    margin: 0 auto;     /* center it */
}

    /* Illustration */
    .illustration {
        text-align: center;
        padding: 0;
        background: #ffffff;
    }

    .illustration p {
        margin: 0 0 0 0;
        font-size: 16px;
        color: #333;
    }

    .illustration img {
        width: 100%;
        max-width: 420px;
    }
.illustration video {
    width: 100%;
    display: block;
}

    /* Date bubble */
/* Embedded glowing timer */
.date-bubble {
    margin: 0 auto 0px auto;
    margin-bottom: 10px;
    padding: 12px 18px;
    font-size: 16px;
    font-weight: bold;
font-weight: 800;
    width: fit-content;
    text-align: center;

    background: linear-gradient(to bottom, #6ec8ff, #0073d6);
    color: #FFCCCC;
    border-radius: 45px;
    text-shadow: 
    0 0 5px rgba(255, 200, 200, 0.8),
    0 0 10px rgba(255, 180, 180, 0.7),
    0 0 15px rgba(255, 150, 150, 0.6);

    /* Soft glow */
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6),
                0 0 22px rgba(0, 123, 255, 0.85);

    /* Slight border for definition */
    border: 2px solid rgba(255, 255, 255, 0.4);
}


    /* Green info section */
.info-box {
    background: linear-gradient(to bottom, #0fa82b, #04791b);
    padding: 0px 25px 25px 25px;
    color: white;
}

    .row {
        display: flex;
        padding: 4px 0;
        font-size: 40px;
        margin-bottom: 7px;
    }

    .label {
        font-weight: 650;
    }
@media (max-width: 480px) {
    .row { font-size: 12px !important; }
}
    /* Fix iOS Font Scaling */
html, body {
-webkit-text-size-adjust: 100% !important; /* iOS Safari */
text-size-adjust: 100% !important; /* Android & general */
-ms-text-size-adjust: 100% !important; /* Older Windows devices */
}
</style>
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0090d4" />

  <!-- Apple iOS PWA Support -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">

<body>

    <div class="header">
        <div class="header-left" style="width:100%;"><img src="logo.jpeg" style="width:100%; height:auto; object-fit:contain;"/></div>
        <div class="header-right">
        </div>
    </div>

    <div class="title">Bus Pass</div>
<div class="pass-container">
    <div class="illustration">
        <video src="bus.mp4" autoplay loop muted playsinline style="width:100%; border:none; outline:none;" />
    </div>



    <div class="info-box">
<script>
// Read values from URL
const params = new URLSearchParams(window.location.search);
const userName = params.get("name") || "--";
const userEmpId = params.get("empId") || "--";

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("empName").innerText = userName;
    document.getElementById("empIdField").innerText = userEmpId;
});
</script>

    <div class="date-bubble" id="liveTime">--</div>
        <div class="row"><span class="label">Name - </span><span id="empName" style="display:inline-block;margin-left: 18%; ">&emsp;&emsp;&emsp;&emsp;&emsp; </span></div>
        <div class="row"><span class="label">Employee Id - </span><span id="empIdField" style="margin-left: 6.5%;">&emsp;&emsp;</span></div>
        <div class="row"><span class="label">Route Name - </span><span>&emsp;&emsp;VASAI</span></div>
        <div class="row"><span class="label">Location - </span><span>&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;AISEZ</span></div>
        <div class="row"><span class="label">Nodal Point - </span><span>&emsp;&emsp;&nbsp;Babhola</span></div>
        <div class="row"><span class="label">Trip Type - </span><span>&emsp;&emsp;&emsp;&nbsp;&nbsp;Both</span></div>
        <div class="row"><span class="label">Shift - </span><span>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;10:15 - 19:50</span></div>
        <div class="row"><span class="label">Valid From - </span><span>&emsp;&emsp;&nbsp;&nbsp;&nbsp;01-DEC-25</span></div>
        <div class="row"><span class="label">Valid To - </span><span>&emsp;&emsp;&emsp;&emsp;29-DEC-25</span></div>
        <div class="row"><span class="label">Issued On - </span><span>&emsp;&emsp;&nbsp;&nbsp;&nbsp;16-NOV-2025</span></div>
    </div></div>
<script>
function updateTime() {
    const now = new Date();

    const day = String(now.getDate()).padStart(2, "0");

    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const month = months[now.getMonth()];

    const year = now.getFullYear();

    const hours = String(now.getHours()).padStart(2, "0");
    const minutes = String(now.getMinutes()).padStart(2, "0");
    const seconds = String(now.getSeconds()).padStart(2, "0");

    const formatted = `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;

    document.getElementById("liveTime").innerText = formatted;
}

setInterval(updateTime, 1000);
updateTime();
</script>


</body>
</html>
