<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0a8ed9" />
  <title>Bus Pass Booking</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      background: #f2f4f7;
    }

    .header {
      position: relative; /* IMPORTANT */
      width: 100%;
    }

    .header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .name {
      position: absolute;
      top: 35.5%;        /* 30% from top */
      left: 39.2%;      /* 70% from right */
      font-size: 48px;
      font-weight: 500;
      color: #000;
opacity:0.75;

    }
  </style>
</head>
<body>

  <div class="header">
    <img src="IMG_2440.jpeg" alt="Background Image">
    <div class="name">
  <span id="currentDay"></span>
-Jan - Pick</div>
  </div>
<script>
  const today = new Date();
  const day = String(today.getDate()).padStart(2, '0'); // dd format
  document.getElementById('currentDay').textContent = day;
</script>

</body>
</html>
