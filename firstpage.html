<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0a8ed9" />
  <title>Bus Pass Booking</title>

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      background: #f2f4f7;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      position: relative;
      width: 100%;
    }

    .header img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .name {
      position: absolute;
      top: 35.5%;        /* 30% from top */
      right: 39.2%;      /* 70% from right */
      font-size: 14px;
      font-weight: 500;
      color: #000;
opacity:0.75;
      white-space: nowrap;
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <div class="header">
    <img id="headerImage" src="" alt="Header Image">
    <div class="name"><span id="currentDay"></span>-Jan - Pick
    </div>
  </div>

  <script>
    // Set current day (dd)
    const today = new Date();
    const day = String(today.getDate()).padStart(2, '0');
    document.getElementById('currentDay').textContent = day;

    // Change image based on time
    const hour = today.getHours(); // 0 - 23
    const headerImage = document.getElementById('headerImage');

    if (hour < 12) {
      headerImage.src = "IMG_2440.jpeg";
    } else {
      headerImage.src = "IMG_1111.jpeg";
    }
  </script>

</body>
</html>
