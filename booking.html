<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bus Pass Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    html, body {
    height: 100%;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;

    background-image: url("logo.jpeg"); /* ðŸ”¹ your image */
    background-size: cover;        /* covers entire screen */
    background-position: center;   /* center image */
    background-repeat: no-repeat;  /* no tiling */
    background-attachment: fixed;  /* stays fixed on scroll */

    /* optional fallback color */
    background-color: #e6f4fb;
}


/* MODAL CONTAINER */
.modal {
    width: 95%;
    max-width: 420px;
    margin: 30px auto;
    background: #fff;
    border-radius: 6px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    overflow: hidden;
}

/* HEADER */
.modal-header {
    background: linear-gradient(to right, #11c9f5, #0b67e3);
    color: white;
    padding: 14px 20px 16px 16px;
    font-size: 15px;
    font-weight: 500;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header span strong {
    font-weight: 700;
}

.close-btn {
    font-size: 18px;
    cursor: pointer;
    opacity: 0.2;
}

/* FILTER BAR */
.filter-bar {
    display: flex;
    gap: 100px;
    padding: 2px 8px 12px 8px;
    align-items: center;
}

.filter-bar input {
    flex: 1;
    padding: 2px 0px 5px 4px;
    font-size: 12px;
    border: 4px solid #666;
    font-weight:700;
}

.filter-bar button {
    background: #35b44a;
    color: white;
    border: none;
    padding: 6px 9px;
    font-size: 15px;
    border-radius: 4px;
    cursor: pointer;
}

/* TABLE */
.table-wrapper {
    padding: 0 10px 15px 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
}

thead th {
    background: #0d7aa8;
    color: black;
    padding: 2px;
    border: 1px solid #0a5f82;
}

tbody td {
    padding: 4px;
    text-align: center;
    border: 1px solid #bdbdbd;
    font-size: 12px;
}

/* ALTERNATE ROW COLOR */
tbody tr:nth-child(even) {
    background: #cfcfcf;
}

/* ICON COLORS */
.status-ok {
    color: green;
    font-size: 20px;
      transform: scaleX(0.8);
      transform: scaleY(0.8);
 text-shadow:
        0.4px 0 0 currentColor,
       -0.4px 0 0 currentColor;
}

.status-no {
    color: maroon;
    font-size: 20px;
transform: scaleX(0.8);
      transform: scaleY(0.8);
 text-shadow:
        0.4px 0 0 currentColor,
       -0.4px 0 0 currentColor;
}

.action-x {
    color: red;
    font-size: 20px;
transform: scaleX(0.8);
      transform: scaleY(0.8);
    cursor: pointer;
 text-shadow:
        0.4px 0 0 currentColor,
       -0.4px 0 0 currentColor;
}
</style>
</head>

<body>

<div class="modal">

    <!-- HEADER -->
    <div class="modal-header">
        <span>Bus Pass Details [ <strong><span class="name-cell"></span> - <span class="id-cell"></span></strong> ]</span>
        <i class="fa-solid fa-xmark close-btn"></i>
    </div>

    <!-- FILTER -->
    <div class="filter-bar">
        <input type="text" placeholder="DD/MM/YYYY">
        <button>Save</button>
    </div>

    <!-- TABLE -->
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Shift</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>02-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-xmark status-no"></i></td>
                    <td></td>
                </tr>
                <tr>
                    <td>05-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-check status-ok"></i></td>
                    <td><i class="fa-solid fa-xmark action-x"></i></td>
                </tr>
                <tr>
                    <td>06-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-check status-ok"></i></td>
                    <td><i class="fa-solid fa-xmark action-x"></i></td>
                </tr>
                <tr>
                    <td>07-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-check status-ok"></i></td>
                    <td><i class="fa-solid fa-xmark action-x"></i></td>
                </tr>
                <tr>
                    <td>08-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-check status-ok"></i></td>
                    <td><i class="fa-solid fa-xmark action-x"></i></td>
                </tr>
                <tr>
                    <td>09-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-xmark status-no"></i></td>
                    <td></td>
                </tr>
                <tr>
                    <td>12-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-check status-ok"></i></td>
                    <td><i class="fa-solid fa-xmark action-x"></i></td>
                </tr>
<tr>
                    <td>13-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-check status-ok"></i></td>
                    <td><i class="fa-solid fa-xmark action-x"></i></td>
                </tr>
<tr>
                    <td>21-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-check status-ok"></i></td>
                    <td><i class="fa-solid fa-xmark action-x"></i></td>
                </tr>
<tr>
                    <td>22-Jan</td>
                    <td class="shift-cell"></td>
                    <td><i class="fa-solid fa-check status-ok"></i></td>
                    <td><i class="fa-solid fa-xmark action-x"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const shift = sessionStorage.getItem("shift") || "--";
    const name = sessionStorage.getItem("name") || "--";
    const eid = sessionStorage.getItem("id") || "--";

    document.querySelectorAll(".shift-cell").forEach(cell => {
        cell.innerText = shift;
    });
    document.querySelectorAll(".name-cell").forEach(cell => {
        cell.innerText = name;
    });
    document.querySelectorAll(".id-cell").forEach(cell => {
        cell.innerText = eid;
    });
});
</script>

</body>
</html>
