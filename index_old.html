<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Details</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 350px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
        text-align: center;
    }

    input, select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #aaa;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: none;
        background: #0090d4;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="box">
    <h2>Enter Your Details</h2>

    <input type="text" id="userName" placeholder="Enter Name" />
    <input type="text" id="empId" placeholder="Enter Employee ID" />

    <!-- Shift Dropdown -->
    <select id="shift">
        <option value="">Select Shift</option>
        <option value="Shift 1">08:30-18:00</option>
        <option value="Shift 2">10:15-19:50</option>
        <option value="Shift 3">12:30-22:00</option>
    </select>

    <!-- Route Dropdown -->
    <select id="route">
        <option value="">Select Route</option>
        <option value="Route 1">VASAI</option>
        <option value="Route 2">BANDRA</option>
    </select>

	    <!-- Nodal Dropdown -->
    <select id="node">
        <option value="">Select Nodal Point</option>
        <option value="Node 1">Bhabola</option>
        <option value="Node 2">Bahar Cinema(Near Sagar Hotel)</option>
    </select>
	
    <button onclick="goNext()">Continue</button>
</div>

<script>
function goNext() {
    let name = document.getElementById("userName").value.trim();
    let empId = document.getElementById("empId").value.trim();
    let shift = document.getElementById("shift").value;
    let route = document.getElementById("route").value;
    let node = document.getElementById("node").value;

	
    if (!name || !empId || !shift) {
        alert("Please fill all fields including shift.");
        return;
    }

    // Redirect to bus pass page with all parameters
    window.location.href =
        "rp.html?name=" + encodeURIComponent(name) +
        "&empId=" + encodeURIComponent(empId) +
        "&shift=" + encodeURIComponent(shift) +
	 "&route=" + encodeURIComponent(route)+
			 "&node=" + encodeURIComponent(node);
}
</script>

</body>
</html>
