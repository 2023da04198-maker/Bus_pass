<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0a8ed9" />
  <title>Bus Pass Booking</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    :root {
      --primary: #0a8ed9;
      --secondary: #1bb7e6;
      --danger: #e85b5b;
      --success: #1aa34a;
      --bg: #f2f4f7;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    /* HEADER */
.header {
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
}
/* HEADER */
.modal-header {
  background: linear-gradient(to right, #11c9f5, #0b67e3);
  color: black;
  padding: 12px;
  font-weight: 700;
  text-align: center;   /* âœ… center text */
}


.modal-header span strong {
    font-weight: 700;
  font-size: 8px;
text-align: center;
}
    .header .title {
      font-weight: 600;
      font-size: 18px;
    }

    /* Layout */
    .container {
      max-width: 520px;
      margin: auto;
      padding: 16px;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 16px;
      color: #333;
    }

    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 12px;
    }

    .tab {
      padding: 5px 7px;
      margin-right: 6px;
      background: #0d7aa8;
      font-size: 12px;
      cursor: pointer;
color: white;
    }

    .tab.active {
      background: #0d7aa8;
      color: #fff;
    }

    /* Card */
    .card {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header {
      background: var(--secondary);
      color: #fff;
      padding: 12px;
      text-align: center;
      font-weight: 600;
    }

    .card-body {
      padding: 16px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 14px;
    }

    .label {
      font-size: 11px;
      color: #333;
      margin-bottom: 2px;
font-weight: 800;
    }

    .value {
      font-size: 11px;
      font-weight: 800;
      color: #777;
    }

    .value.green { color: green; }

    /* Buttons */
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 7px 9px;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 400;
      cursor: pointer;
      transition: transform .1s ease;
    }

    .btn:active { transform: scale(0.98); }

    .btn.add { background: #6bc4e8; color: #fff; }
    .btn.cancel { background: var(--danger); color: #fff; }

    /* Desktop enhancement */
    @media (min-width: 768px) {
      .container { max-width: 700px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="width:100%;">
        <img src="logo.jpeg" style="width:100%; height:auto; object-fit:contain;">
    </div>
</div>

  <main class="container">
    <h2>Bus Pass Booking</h2>

    <div class="tabs">
      <div class="tab active">New Bus Pass</div>
      <div class="tab">Bus Pass Requests</div>
    </div>
      <div class="modal-header">Valid From 02-Jan-26 To 31-Jan-26</div>

    <section class="card">

      <div class="card-body">
        <div class="row">
          <div>
            <div class="label">Buspass Type</div>
            <div class="value">Hybrid [BUS]</div>
          </div>
          <div>
            <div class="label">Trip Type</div>
            <div class="value">Both</div>
          </div>
        </div>

        <div class="row">
          <div>
            <div class="label">Pick Shift</div>
            <div class="value">08:30</div>
          </div>
          <div>
            <div class="label">Drop Shift</div>
            <div class="value">18:00</div>
          </div>
        </div>

        <div class="row">
          <div>
            <div class="label">Request Date</div>
            <div class="value">30-12-2025</div>
          </div>
          <div>
            <div class="label">Cost</div>
            <div class="value green">1900</div>
          </div>
        </div>

        <div class="buttons">
          <button class="btn add">Add-On Bus Pass</button>
          <button class="btn cancel">Cancel Pass</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
