<title>Bus Pass</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
    }

    /* Top Header */
    .header {
        background: linear-gradient(to right, #0090d4, #007ac0);
        padding: 18px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header-left {
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .header-right {
        display: flex;
        gap: 15px;
        font-size: 22px;
    }

    .title {
        text-align: center;
        padding: 10px 0 0 0;
        font-size: 20px;
        font-weight: 600;
        background: #fff;
    }

    /* Illustration */
    .illustration {
        text-align: center;
        padding: 0px;
        background: #ffffff;
    }

    .illustration p {
        margin: 0 0 5px 0;
        font-size: 16px;
        color: #333;
    }

    .illustration img {
        width: 85%;
        max-width: 420px;
    }

    /* Date bubble */
/* Embedded glowing timer */
.date-bubble {
    margin: 0 auto 0px auto;
    padding: 8px 20px;
    font-size: 12px;
    font-weight: bold;
    font-weight: 700;
    width: fit-content;
    text-align: center;

    background: linear-gradient(to bottom, #6ec8ff, #0073d6);
    color: white;
    border-radius: 45px;

    /* Soft glow */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
                0 0 18px rgba(0, 123, 255, 0.7);

    /* Slight border for definition */
    border: 2px solid rgba(255, 255, 255, 0.4);
}


    /* Green info section */
.info-box {
    background: linear-gradient(to bottom, #0f991d, #046f13);
    padding: 2px 25px 25px 25px;
    color: white;
    border-radius: 15px 15px 0 0;
    width: 87%;
    margin-top: 0;
}

    .row {
        display: flex;
        padding: 4px 0;
        font-size: 40px;
    }

    .label {
        font-weight: 600;
    }
@media (max-width: 480px) {
    .row { font-size: 10px; }
}
</style>

<body>

    <div class="header">
        <div class="header-left" style="width:100%;"><img src="logo.jpeg" style="width:100%; height:auto; object-fit:contain;"/></div>
        <div class="header-right">
        </div>
    </div>

    <div class="title">Bus Pass</div>

    <div class="illustration">
        <video src="bus.mp4" autoplay loop muted playsinline style="width:95%; border:none; outline:none;" />
    </div>

    <div class="info-box">
            <div class="date-bubble" id="liveTime">--</div>
        <div class="row"><span class="label">Name - </span><span style="display:inline-block; width:10rem;">&emsp;&emsp;&emsp;&emsp;&emsp; Sakshi</span></div>
        <div class="row"><span class="label">Employee Id - </span><span>&emsp;&emsp;12345678</span></div>
        <div class="row"><span class="label">Route Name - </span><span>&emsp;&emsp;&nbsp;VASAI</span></div>
        <div class="row"><span class="label">Location - </span><span>&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;AISEZ</span></div>
        <div class="row"><span class="label">Nodal Point - </span><span>&emsp;&emsp;&nbsp;Babhola</span></div>
        <div class="row"><span class="label">Trip Type - </span><span>&emsp;&emsp;&emsp;&nbsp;&nbsp;Both</span></div>
        <div class="row"><span class="label">Shift - </span><span>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;08:30 - 18:00</span></div>
        <div class="row"><span class="label">Valid From - </span><span>&emsp;&emsp;&nbsp;&nbsp;&nbsp;01-DEC-25</span></div>
        <div class="row"><span class="label">Valid To - </span><span>&emsp;&emsp;&emsp;&emsp;29-DEC-25</span></div>
        <div class="row"><span class="label">Issued On - </span><span>&emsp;&emsp;&nbsp;&nbsp;&nbsp;16-NOV-2025</span></div>
    </div>

<script>
    function updateTime() {
        const now = new Date();
        const formatted = now.toLocaleString("en-GB", {
            day: "2-digit",
            month: "short",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
        }).replace(",", "");
        document.getElementById("liveTime").innerText = formatted;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
